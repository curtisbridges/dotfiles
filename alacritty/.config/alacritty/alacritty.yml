# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
# env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  # TERM: alacritty-direct

window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 120
    lines: 50

  padding:
    x: 5
    y: 5

  opacity: 0.98

  # Spread additional padding evenly around the terminal content.
  # dynamic_padding: true

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar. Square corners.
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Neither borders nor title bar. Square corners.
  decorations: none # buttonless

  # decorations_theme_variant: Light/Dark/None

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed

  # Window title
  #title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 10000

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    # family: CommitMono Nerd Font
    family: FiraCode Nerd Font
    # family: SF Mono Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic

  # Font size
  size: 14.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  # hide_when_typing: true

hints:
  launcher:
    # This depends on your OS, on Mac it’s `open`
    program: open
  modifiers: Command

key_bindings:
  # These are mostly macOS hacks to resolve key binds that don't work.
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: Q, mods: Control, chars: "\x11" }

  ## MacOS friendly keybinds for tmux
  # New (tmux) Window
  #- { key: Comma,     mods: Command, command:
  #    {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
  # Disabled the above since the open command uses default file association, which is Xcode!
  # - { key: N,         mods: Command, action: SpawnNewInstance             }
  - { key: Return,    mods: Command, action: ToggleMaximized              }
  # - { key: Space,     mods: Alt,     chars: " "                           }

  # Does't work? (not compatible with vi-mode)
  # - { key: Back,      mods: Super,   chars: "\x15"                        } # delete word/line
  # - { key: Left,      mods: Alt,     chars: "\x1bb"                       } # one word left
  # - { key: Right,     mods: Alt,     chars: "\x1bf"                       } # one word right
  # - { key: Left,      mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  # - { key: Right,     mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End

  # Does't work? (not compatible with vi-mode)
  # - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  # - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  # - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  # - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
  # - { key: Back,     mods: Command, chars: "\x15"                        } # Delete line
  # - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    } # Delete word

  - { key: T,    mods: Command, chars: "\x00\x63" }
  - { key: W,    mods: Command, chars: "\x00x" }

  # Select window 1-9, macOS style (for tmux, assumes ctrl-space tmux key)
  - { key: Key1, mods: Command, chars: "\x00\x31" }
  - { key: Key2, mods: Command, chars: "\x00\x32" }
  - { key: Key3, mods: Command, chars: "\x00\x33" }
  - { key: Key4, mods: Command, chars: "\x00\x34" }
  - { key: Key5, mods: Command, chars: "\x00\x35" }
  - { key: Key6, mods: Command, chars: "\x00\x36" }
  - { key: Key7, mods: Command, chars: "\x00\x37" }
  - { key: Key8, mods: Command, chars: "\x00\x38" }
  - { key: Key9, mods: Command, chars: "\x00\x39" }
  # - { key: Key0, mods: Command, chars: "\x00\x40" }

  # Tmux switch pane
  #  Default: alt-arrow to move, cmd-arrow to resize
  # - { key: Left,     mods: Command,     chars: "\x00\x1b[1;3D" }
  # - { key: Right,    mods: Command,     chars: "\x00\x1b[1;3C" }
  # - { key: Up,       mods: Command,     chars: "\x00\x1b[1;3A" }
  # - { key: Down,     mods: Command,     chars: "\x00\x1b[1;3B" }

